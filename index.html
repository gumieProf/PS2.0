<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PFつくる</title>
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.7.2-web/css/all.min.css" />
    <style>
      body {
        text-align: center;
        background-color: #888;
        color: black;
      }
      input[type="checkbox"] {
        display: none;
      } /* to hide the checkbox itself */
      input[type="checkbox"] + label:before {
        font-family: FontAwesome;
        display: inline-block;
      }

      input[type="checkbox"] + label:before {
        content: "\f0c8";
      } /* unchecked icon */
      input[type="checkbox"] + label:before {
        font-size: 30px;
        letter-spacing: 10px;
      } /* space between checkbox and label */

      input[type="checkbox"]:checked + label:before {
        content: "\f14a";
      } /* checked icon */
      input[type="checkbox"]:checked + label:before {
        /* letter-spacing: 5px; */
        font-size: 30px;
      } /* allow space for check mark */
      canvas {
        border: solid 30px white;
        border-radius: 10px;
      }
      ul {
        list-style: none;
      }
      input {
        font-size: 30px;
        margin: 5px;
        position: relative;
        top: 10px;
        border-radius: 3px;
        border: #000 3px;
        font-weight: bold;
      }
      select {
        font-size: 30px;
        margin: 50px;
        padding: 10px;
        border-radius: 3px;
        border: black 3px;
        font-weight: bold;
        position: relative;
        top: 5px;
      }
      .btn {
        position: relative;
        left: 10px;
        top: 10px;
        font: bold;
        font-size: 40px;
        background-color: #fff;
        text-decoration: none;
        color: #000;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
      }
      .del {
        position: relative;
        top: 10px;
        font-size: 30px;
        font-weight: bold;
        text-decoration: none;
        color: red;

        align-items: center;
        justify-content: center;
      }
      .sans {
        font-family: sans-serif;
      }
      .serif {
        font-family: serif;
      }
      .Dcopy {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <canvas height="500px" width="500px"></canvas>
    <br />
    <ul></ul>
    <a href="#" id="addSolo" class="btn">ソロテキスト</a>
    <select id="font">
      <option value="sans-serif" class="sans" selected>角ゴシック</option>
      <option value="serif" class="serif">明朝体</option>
    </select>
    <input id="bold" type="checkbox" />
    <label for="bold" class="Dcopy">太字</label>
  </body>
  <script src="./dist/app.js"></script>
</html>
